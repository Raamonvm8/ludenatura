

<div class="wrapper">
    <div class="site-branding">
        <div class="site-logo">
            <a href="/home" class="custom-logo-link" rel="home" aria-current="page">
                <img src="../../../favicon.ico" class="custom-logo" alt="Ludenatura" decoding="async" fetchpriority="high"></a>	          		
        </div>
        <div id="site-header">
            <p class="site-title">
                <a href="/home" rel="home">Ludenatura</a>
            </p>
        </div>
    </div>
</div>
<button class="menu-toggle" aria-label="Open Menu" (click)="toggleMenu()">&#9776;</button>
<nav *ngIf="isMenuOpen || screenWidth > 600" [class.open]="isMenuOpen">
    <a class="clickable" id="home-anchor" (click)="toggleMenu()" routerLink="/campamentos">Campamentos</a>
    <div class="dropdown">
        <a (click)="toggleMenu()" id="talleres-anchor" routerLink="/talleres">Talleres</a>
        <div class="dropdown-content">
            <a (click)="toggleMenu()" *ngFor="let opcion of talleresOpciones; let i = index" 
               [routerLink]="['/talleres', opcion.toLowerCase(), i]">{{ opcion }}</a>
        </div>
    </div>
    <div class="dropdown">
        <a (click)="toggleMenu()" id="actividades-anchor" routerLink="/actividades">Actividades</a>
        <div class="dropdown-content">
            <a (click)="toggleMenu()" *ngFor="let opcion of actividadesOpciones; let i = index" 
               [routerLink]="['/actividades', opcion.toLowerCase(), i]">{{ opcion }}</a>
        </div>
    </div>
    <a (click)="toggleMenu()" id="laHoyilla-anchor" routerLink="/lahoyilla">La Hoyilla</a>
    <a (click)="toggleMenu()" id="laHoyilla-anchor" routerLink="/juncalillo">Juncalillo</a>
    <a (click)="toggleMenu()" id="Contacto-anchor" routerLink="/contacto">Contacto</a>
</nav>
